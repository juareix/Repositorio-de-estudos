<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <form action="">
        <h1>tipos de inputs: </h1>
        <label for="texto">Input text</label>
        <input type="text" name="texto"> <br>

        <label for="senha">Input password</label>
        <input type="password"><br>

        <label for="button">input botão</label>
        <input type="button"><br>

        <label for="escolha">input checkbox</label>
        <input type="checkbox"><br>

        <label for="cor">input color</label>
        <input type="color"><br>

        <label for="date">input date</label>
        <input type="date"><br>

        <label for="enail">input email</label>
        <input type="email"><br>

        <label for="numero">input number</label>
        <input type="number"><br>

        <label for="rd">input radio</label>
        <input type="radio"><br>

        <label for="sub">input submit</label>
        <input type="submit"><br>

        <label for="ran">input range</label>
        <input type="range"><br>

        <label for="url">input url</label>
        <input type="url"><br>

        <!--os demais tipo podem ser encontrado em: https://www.w3schools.com/tags/tag_input.asp-->

        select
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select><br>

        textarea
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button>Botao</button> <br>
    </form>
</body>
</html>
