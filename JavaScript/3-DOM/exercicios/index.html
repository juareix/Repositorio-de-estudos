<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: darkolivegreen;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0 auto;
            width: 400px;
            background-color: gray;
        }
        .details{
            display: flex;
            align-items: center;
        }
        .botao{
            display: block;
            width: 50px;
            margin: 0 auto;
            font-size: 10px;
            cursor: pointer;
            padding: 3px;
        }

        ul{
            display: flex;
            flex-direction: column;
            padding: 0;
            max-width: 200px;
        }

        li{
            border-bottom: 1px solid;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Lista de coisas</h1>
        </div>
        <div class="details">
            <div>
                <input class="entrada" type="text" placeholder="Digite sua tarefa:">
            </div>
            <div>
                <button class="botao">adicionar</button>
            </div>
        </div>
        <ul class="lista">

        </ul>
    </div>

    <script>
        const input = document.querySelector('.entrada');
        input.addEventListener('keyup' , chamar);

        const btn = document.querySelector('.botao');
        btn.addEventListener('click' , adicionar);

        function chamar(event){
            if (event.key == 'Enter'){
                adicionar();
            }
        }

        function adicionar(){
            //seleciona o input para pegar o que foi escrito
            let entrada = document.querySelector('.entrada');

            if((entrada.value == '') || (entrada.value == ' ')){
                alert('insira um valor v√°lido')
            }
            else{
                //seleciona o elemento pai onde vai ser colocado os child
                let item = document.querySelector('.lista');

                //cria um elemento filho na memoria
                let newChild = document.createElement('li');

                //atribue a esse filho o valor inserido no input
                newChild.innerText = entrada.value;

                //atribue ao elemento pai essa nova child
                item.appendChild(newChild);
                
                entrada.value = ''
            }
        }

    </script>
</body>
</html>
