<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="" placeholder="digite algo">
    <button onclick="clicou()">clique</button>

    <script>
        function clicou(){
            const input = document.querySelector('input')

            //getAttribute pega o valor de um atributo existente
            console.log(input.getAttribute('placeholder'))

            //setAttribute seta um novo atributo ou altera
            input.setAttribute('placeholder' , 'alterado')
            //o primeiro parametro é o nome do atributo e o segundo é o valor que ele irá tomar
        }
    </script>
</body>
</html>
