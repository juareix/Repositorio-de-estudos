<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="btn" type="text" onkeypress="segurou()" onkeyup="soltou()">

    <script>
        function apertou () {
            console.log('apertou')
        }

        function segurou () {
            console.log('segurou')
        }

        function soltou () {
            console.log('soltou')
        }

        let onk = document.querySelector('input')
        //keydown, keypress, keyup
        onk.addEventListener('keydown' , apertou)
    </script>
</body>
</html>
