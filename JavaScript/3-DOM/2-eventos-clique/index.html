<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('juarez')">clique</button>

    <!--evento de botao adicionado a partir de javascripts-->
    <button class="botao">cliqe ai</button>
    <script>
        function clicou(){
            console.log('clicadosss')
        }

        let botao = document.querySelector(".botao")

        botao.addEventListener("click" , clicou)
    </script>
</body>
</html>
